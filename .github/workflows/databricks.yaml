        pip install databricks-cli
        cat > ~/.databrickscfg <<EOF 
        [DEFAULT] 
        host = https://adb-3355368943779169.9.azuredatabricks.net
        token = $(echo "${{ secrets.DATABRICKS_TOKEN }}") 
        EOF
    - run: cat ~/.databrickscfg
